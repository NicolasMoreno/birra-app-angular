<div>
  <nb-card>
    <nb-card-header>
      <div class="col-12">
        <span>Ordenes</span>
        <button class="offset-sm-10" nbButton outline [size]="'small'" [routerLink]="['new']">
          <nb-icon class="action-icon" icon="plus-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>
    <nb-card-body *ngIf="finishedLoading">
      <ng2-smart-table [settings]="settings" [source]="source"
                       (edit)="onViewAction($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
